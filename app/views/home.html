<div class="container">
	<div class="row center space"> <span class="title-font">Compose Your Email Here</span></div>
	<div class="row">
		<div class="col-md-12">
			<form  name="emailForm" class="email-form">
				<div class="form-group">
					<tags-input ng-model="tags" add-on-paste="true">
						<auto-complete source="loadTags($query)"></auto-complete>
					  </tags-input>
				</div>
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="subject"  ng-model="subject">
				</div>
				<textarea class="form-control" id="exampleFormControlTextarea3" rows="10" ng-model="content"></textarea>
				<div class="center space">
					<button type="button" class="btn btn-primary" ng-click="sendEmail();">Send</button>
					<button type="button" class="btn btn-secondary" ng-click="openFileWindow();">File {{fileName}}</button>
					<input type="file" onchange="angular.element(this).scope().upload(this)"  id="fileUpload" style="display : none"></input>
					
				</div>
			  </form>
		</div>
	</div>
</div>
